<!DOCTYPE svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 151 53" preserveAspectRatio="xMinYMin meet">
    <defs>
      <style type="text/css">
        @namespace "http://www.w3.org/2000/svg";

        .line {
          fill: none;
          stroke: #0C2026;
          stroke-width: 1;
        }

        .bold-line {
          stroke: #050D10;
          shape-rendering: crispEdges;
          stroke-width: 2;
        }

        .thin-line {
          stroke: #071417;
          shape-rendering: crispEdges
        }

        .filled {
          fill: #0C2026;
          stroke: none;
        }

        text.terminal {
          font-family: Verdana, Sans-serif;
          font-size: 12px;
          fill: #050D10;
          font-weight: bold;
        }

        text.nonterminal {
          font-family: Verdana, Sans-serif;
          font-size: 12px;
          fill: #061013;
          font-weight: normal;
        }

        text.regexp {
          font-family: Verdana, Sans-serif;
          font-size: 12px;
          fill: #071417;
          font-weight: normal;
        }

        rect,
        circle,
        polygon {
          fill: #0C2026;
          stroke: #0C2026;
        }

        rect.terminal {
          fill: #64B5CE;
          stroke: #0C2026;
          stroke-width: 1;
        }

        rect.nonterminal {
          fill: #9DD0E0;
          stroke: #0C2026;
          stroke-width: 1;
        }

        rect.text {
          fill: none;
          stroke: none;
        }

        polygon.regexp {
          fill: #BADEE9;
          stroke: #0C2026;
          stroke-width: 1;
        }
      </style>
